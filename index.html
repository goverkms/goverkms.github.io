<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GastroShop WebApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center">
    <div id="app" class="w-full max-w-md mx-auto p-4 bg-white rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center">GastroShop</h1>
        <div v-if="!supabase">
            <p class="text-center text-gray-500">Загрузка...</p>
        </div>
        <div v-else>
            <div class="mb-4 flex flex-col md:flex-row md:justify-between md:items-center">
                <button @click="showCart = !showCart" class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">Корзина ({{ cartCount }})</button>
            </div>
            <div v-if="loading" class="text-center text-gray-400">Загрузка...</div>
            <div v-else class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div v-for="product in products" :key="product.id" class="bg-gray-100 rounded-lg p-4 flex flex-col items-center shadow">
                    <span class="font-semibold text-lg mb-2 text-center">{{ product.name }}</span>
                    <span class="text-gray-600 mb-1">Rp {{ formatNumber(product.price) }}</span>
                    <span class="text-green-700 mb-2">Остаток: {{ formatNumber(product.stock) }}</span>
                    <button @click="addToCart(product)" :disabled="product.stock === 0" class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-3 rounded disabled:opacity-50">В корзину</button>
                </div>
            </div>
            <div v-if="products.length === 0 && !loading" class="py-4 text-center text-gray-400">Нет товаров</div>
            <!-- Корзина -->
            <div v-if="showCart" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
                <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-lg relative">
                    <button @click="showCart = false" class="absolute top-2 right-2 text-gray-400 hover:text-gray-700">✕</button>
                    <h2 class="text-xl font-bold mb-4 text-center">Корзина</h2>
                    <div v-if="cart.length === 0" class="text-center text-gray-400">Корзина пуста</div>
                    <ul v-else>
                        <li v-for="item in cart" :key="item.id" class="flex justify-between items-center py-2 border-b">
                            <span>{{ item.name }}</span>
                            <span>Rp {{ formatNumber(item.price) }} × {{ item.qty }}</span>
                            <button @click="removeFromCart(item)" class="ml-2 text-red-500 hover:text-red-700">Удалить</button>
                        </li>
                    </ul>
                    <button v-if="cart.length > 0" @click="submitOrder" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">Оформить заказ</button>
                </div>
            </div>
        </div>
    </div>
    <script>
    const app = {
        data() {
            return {
                supabase: null,
                products: [],
                loading: false,
                cart: [],
                showCart: false
            }
        },
        computed: {
            cartCount() {
                return this.cart.reduce((sum, item) => sum + item.qty, 0);
            }
        },
        methods: {
            async fetchProducts() {
                this.loading = true;
                const { data, error } = await this.supabase.from('products').select('*').order('name');
                if (!error) this.products = data;
                this.loading = false;
            },
            async fetchStock() {
                this.loading = true;
                // Получаем id склада с учетом trim/lower
                const { data: warehouses, error: whError } = await this.supabase
                    .from('warehouses')
                    .select('id, name');
                if (whError || !warehouses) {
                    this.products = [];
                    this.loading = false;
                    return;
                }
                const warehouse = warehouses.find(w =>
                    w.name && w.name.trim().toLowerCase() === 'розничный магазин'
                );
                if (!warehouse) {
                    this.products = [];
                    this.loading = false;
                    return;
                }
                // Получаем остатки по найденному складу
                const { data: inventory, error: invError } = await this.supabase
                    .from('inventory')
                    .select('quantity, product_id')
                    .eq('warehouse_id', warehouse.id)
                    .gt('quantity', 0);
                if (invError || !inventory || inventory.length === 0) {
                    this.products = [];
                    this.loading = false;
                    return;
                }
                // Получаем товары по списку product_id
                const productIds = inventory.map(item => item.product_id);
                const { data: productsData, error: prodError } = await this.supabase
                    .from('products')
                    .select('id, name, price')
                    .in('id', productIds);
                if (prodError || !productsData) {
                    this.products = [];
                    this.loading = false;
                    return;
                }
                // Сопоставляем остатки и товары
                this.products = inventory.map(item => {
                    const prod = productsData.find(p => p.id === item.product_id) || {};
                    return {
                        id: prod.id,
                        name: prod.name,
                        price: prod.price,
                        stock: item.quantity
                    };
                });
                this.loading = false;
            },
            addToCart(product) {
                const idx = this.cart.findIndex(item => item.id === product.id);
                if (idx !== -1) {
                    if (this.cart[idx].qty < product.stock) {
                        this.cart[idx].qty++;
                    }
                } else {
                    this.cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        qty: 1
                    });
                }
            },
            removeFromCart(item) {
                const idx = this.cart.findIndex(p => p.id === item.id);
                if (idx !== -1) {
                    this.cart.splice(idx, 1);
                }
            },
            submitOrder() {
                // Формируем список товаров для отправки
                const order = this.cart.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    qty: item.qty
                }));
                // Отправляем данные в Telegram WebApp
                if (window.Telegram && window.Telegram.WebApp && typeof window.Telegram.WebApp.sendData === 'function') {
                    window.Telegram.WebApp.sendData(JSON.stringify(order));
                } else {
                    alert('Интеграция с Telegram WebApp недоступна.');
                }
            },
            formatNumber(value) {
                if (typeof value !== 'number') return value;
                return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            }
        },
        mounted() {
            this.supabase = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_KEY);
            this.fetchStock();
        }
    };
    Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
